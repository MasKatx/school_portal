<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/font/fontawesome-free-6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/loginChange.css">
    <link rel="stylesheet" href="./asset/css/responsive.css">


</head>

<body>
    <div id="login" class="wrapper--login">
        <div class="login--container">
            <form class="login--form validate-form" method="post">
                <h1 class="login--form__title">
                    パスワード変更
                </h1>

                <div class="wrapper--input validate-input" data-validate="Username is reauired">
                    <label class="input--label input--label__username" for="oldpassword">古いパスワード</label>
                    <div class="wrapper--fields wrapper--fields__username">

                        <i class="login--form__icon fa-solid fa-lock"></i>
                        <input class="login--input__fields input__username" type="password" placeholder="Old Password"
                            id="oldpassword" name="user name">

                        <span class="input--focus"></span>
                    </div>
                </div>
                <div class="wrapper--input validate-input" data-validate="Username is reauired">
                    <label class="input--label input--label__username" for="newpassword">新しいパスワード</label>
                    <div class="wrapper--fields wrapper--fields__username">

                        <i class="login--form__icon fa-solid fa-lock"></i>
                        <input class="login--input__fields input__username" type="password" id="newpassword"
                            name="new name" placeholder="New Password">

                        <span class="input--focus"></span>
                    </div>
                </div>

                <div class="wrapper--input validate-input" data-validate="Password is required">
                    <label class="input--label input--label__password" for="confirmpassword">確認パスワード</label>
                    <div class="wrapper--fields wrapper--fields__username">
                        <i class="login--form__icon fa-solid fa-lock"></i>
                        <input class="login--input__fields input__password" type="password" id="confirmpassword"
                            name="password" placeholder="Confirm Password">
                        <span class="input--focus"></span>
                    </div>
                </div>
                <div class="wrapper--btn">
                    <div class="btn--container">
                        <div class="btn--primary__bg"></div>
                        <button class="btn btn--login" type="submit">
                            UPDATE PASSWORD
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
